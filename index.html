<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop Grid</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="grid-container">
		<div class="grid-item" id="grid-item-1"></div>
		<div class="grid-item" id="grid-item-2"></div>
		<div class="grid-item" id="grid-item-3"></div>
		<div class="grid-item" id="grid-item-4"></div>
		<div class="grid-item" id="grid-item-5"></div>
		<div class="grid-item" id="grid-item-6"></div>
	</div>

	<ul class="list-items">
        <li class="draggable-item" id="draggable-item-1" draggable="true">Draggable Item 1</li>
	    <li class="draggable-item" id="draggable-item-2" draggable="true">Draggable Item 2</li>
	    <li class="draggable-item" id="draggable-item-3" draggable="true">Draggable Item 3</li>
	    <li class="draggable-item" id="draggable-item-4" draggable="true">Draggable Item 4</li>
	    <li class="draggable-item" id="draggable-item-5" draggable="true">Draggable Item 5</li>
        <li class="draggable-item" id="draggable-item-6" draggable="true">Draggable Item 6</li>
  </ul>
	<script src="script.js"></script>
</body>
</html>
